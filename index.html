<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button>Registration</button>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Himanshu Kumar" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Himanshu123@gmail.com" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="at least 8 characters" required>
                </p>

                <p>
                    <input type="submit" id="submit" value="Create a new Account">
                </p>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="">Login</a></p>
            </footer>
        </div>
    </div>
</body>

</html>
